<li 
  *ngIf="todo !== null" 
  [class.editing]="editando"
  [class.completed]="todo.isCompleted"
  >
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkCompletado" />
    <label (dblclick)="editar()">{{todo.text}}</label>
    <button (click)="borrar()" class="destroy"></button>
  </div>

  <input 
    class="edit" 
    [formControl]="txtInput" 
    (blur)="terminarEdicion()"
    type="text" 
    #inputFisico
    />
</li>
