<footer class="footer">
  <span class="todo-count"><strong>{{ pendientes}}</strong> Pending tasks</span>

  <ul class="filters">
    <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtros">
      <a href="#/" [class.selected]="filtro === filtroActual">{{ filtro | titlecase }}</a>
    </li>
  </ul>

  <button class="clear-completed">Clear completed</button>
</footer>
